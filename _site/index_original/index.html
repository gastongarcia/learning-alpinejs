<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teaching myself Alpine.js</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
  </head>
  <body>
    <div class="example" id="x-data-example" x-data="{open:false}">
      <button class="rounded-md px-5 py-3 bg-red-200" @click="open = true">
        Show/Hide List
      </button>
      <ul
        class="list-disc list-inside p-4 bg-green-100 mt-5"
        x-show="open"
        @click.away="open = false"
      >
        <li>x-show waits on the variable 'open' to show</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </div>
  </body>
</html>
